<div>
        <table>
            <th>subjectId</th>
            <th>subjectName</th>
            <tr *ngFor="let Subject of subjects">
                <td>{{Subject.subjectId}}</td>
                <td>{{Subject.subjectName}}</td>
            </tr>
        </table>
    
        <h3>Remove Subject by ID</h3>
        <td><input type="number" [(ngModel)]="subjectId" placeholder="subject Id"></td>
        <button (click)="removeSubject()">Remove Subject</button>
        <br />
        <br />
        <br />
    </div>
