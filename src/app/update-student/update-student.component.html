<div>
    <table>
        <th>studentId</th>
        <th>studentName</th>
        <tr *ngFor="let Student of students">
            <td>{{Student.studentId}}</td>
            <td>{{Student.studentName}}</td>
        </tr>
    </table>
    <h3>Update Student by ID</h3>
    <td><input type="number" [(ngModel)]="student.studentId" placeholder="student Id"></td>
    <td><input type="text" [(ngModel)]="student.studentName" placeholder="student Name"></td>
    <button (click)="updateStudent()">Update Student</button>
    <br />
    <br />
    <br />
   
</div>
